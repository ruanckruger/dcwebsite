<div class="overall-container">
  <div class="border-container"
       #outer
       [style]="{
          'border-radius':radius+'px',
          'filter':'blur('+blur+'px)',
          'animation': outerAnim,
          'opacity':opacity}">
    <div class="inner-border"
         [style]="{ 'background': gradient,
              'animation': innerAnim,
              'width':  inWidth+'px',        
              'height': inHeight+'px'}">
    </div>
  </div>
</div>
