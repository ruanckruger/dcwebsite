<div class="container">
  <div class="row">
    <div class="col-md-5">
      <h3>Your webcam size</h3>
      <div class="form-group">
        <label for="">Width</label>
        <input type="number"
               class="form-control"
               name="width"
               id="width"
               aria-describedby="helpId"
               (change)="calculateSize()"
               [(ngModel)]="width">
      </div>
      <div class="form-group">
        <label for="">Height</label>
        <input type="number"
               class="form-control"
               name="width"
               id="width"
               (change)="calculateSize()"
               aria-describedby="helpId"
               placeholder=""
               [(ngModel)]="height">
      </div>
      <div class="form-group">
        <label for="">Border Radius</label>
        <input type="number"
               class="form-control"
               name="width"
               id="width"
               aria-describedby="helpId"
               placeholder=""
               [(ngModel)]="radius">
        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
      </div>
    </div>
    <div class="col-md-7">
      <div id="preview">
        <h3>Preview</h3>
        <div class="border-container"
             [style]="{'border-radius':radius+'px',
             'animation': outerAnim,
            'width':  width/4+'px',        
            'height': height/4+'px'}">
          <div class="border"
               [style]="{ 'background': gradient,
               'animation': innerAnim,
               'width':  inWidth/4+'px',        
               'height': inWidth/4+'px' }"></div>
        </div>
        <div class="form-group">
          <label for="url"
                 (click)="copyToClipboard()">Browsersource Url (click to copy)</label>
          <input id="url"
                 name="url"
                 type="text"
                 class="form-control"
                 disabled
                 [value]="url"
                 (select)="copyToClipboard()">
        </div>
      </div>
    </div>
  </div>
  <app-animation (UpdateAnimation)="PreviewAnim($event)"></app-animation>
</div>
<app-stopper (UpdateGradient)="PreviewGradient($event)"></app-stopper>
