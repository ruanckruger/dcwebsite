<app-nav></app-nav>
<app-how-to></app-how-to>
<div class="container nue"
     [style]="{'background-color':previewBg}"
     id="preview-fixed">
  <div class="row">
    <div class="col-md-7">
      <div id="preview">
        <h3>Preview</h3>
        <div class="preview-container"
             id="preview-wrapper">
          <div id="preview-image"
               *ngIf="prevImg != ''"
               [style]="{
                  'background-image':'url('+prevImg+')',
                  'width':imgSize+'%',
                  'height':imgSize+'%',
                  'border-radius':radius+'px',
                  'display':previewVisible ? 'block':'none'}">
          </div>
          <div *ngIf="prevImg != ''"
               class="hide-preview"
               (click)="togglePreview()">
            <img *ngIf="previewVisible"
                 src="../../../assets/baseline_visibility_black_18dp.png">
            <img *ngIf="!previewVisible"
                 src="../../../assets/baseline_visibility_off_black_18dp.png">
          </div>
          <div *ngIf="(gradient.indexOf('radial')>=0 || gradient.indexOf('conic')>=0) && editMode=='gradient'"
               #circleCenter
               id="circle-center"
               cdkDragBoundary="#preview-wrapper"
               cdkDrag
               (cdkDragMoved)="moveCenter($event)">
            <div class="inner-circle"></div>
          </div>
          <div #outerBorder
               id="outer-border"
               class="border-container"
               [style]="{'border-radius':radius+'px',
                'opacity': opacity/100,
                'filter':'blur('+blur+'px)',
                'animation': outerAnim,
                'width':  width/4+'px',        
                'height': height/4+'px'}">

            <div class="inner-border"
                 [style]="{ 'background': gradient,
                 'animation': innerAnim,
                 'width':  inWidth/4+'px',        
                 'height': inHeight/4+'px' }">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group url">
        <label class="url-lable"
               for="url"
               (click)="copyToClipboard()">Browsersource Url (click to copy)</label>
        <div (click)="copyToClipboard()"
             class="input-container">
          <input id="url"
                 name="url"
                 type="text"
                 class="form-control"
                 disabled
                 [value]="url">
        </div>
      </div>
    </div>
  </div>
  <div id="mode-btn-container"
       class="row">
    <button [class.active-mode]="editMode == 'preview'"
            class="btn col-md-3 mode-btn"
            (click)="setEditMode('preview')">Preview Settings</button>
    <button [class.active-mode]="editMode == 'static'"
            class="btn col-md-3 mode-btn"
            (click)="setEditMode('static')">Static Settings</button>
    <button [class.active-mode]="editMode == 'gradient'"
            class="btn col-md-3 mode-btn"
            (click)="setEditMode('gradient')">Gradient Settings</button>
    <button [class.active-mode]="editMode == 'animation'"
            class="btn col-md-3 mode-btn"
            (click)="setEditMode('animation')">Animation Settings</button>
  </div>
</div>
<div id="preview-spacer"></div>
<div id="mode-switch">
  <app-stopper *ngIf="editMode == 'gradient'"
               [stopper]="stopper"
               [midpoint]="midpoint"
               [angle]="angle"
               [curGradientStyle]="curGradientStyle"
               (UpdateCurGradient)="updateCurGradient($event)"
               (UpdateAngle)="updateAngle($event)"
               (UpdateMidpoint)="updateMidpoint($event)"
               (UpdateStopper)="updateStopper($event)"
               (UpdateGradient)="PreviewGradient($event)"></app-stopper>
  <app-animation *ngIf="editMode == 'animation'"
                 [animObs]="animObs"
                 [activeAnimations]="activeAnimations"
                 (UpdateActiveAnimation)="updateActiveAnims($event)"
                 (UpdateAnimation)="PreviewAnim($event)"></app-animation>
  <ng-container *ngIf="editMode=='preview'">
    <div class="container">
      <div class="settings">
        <h3>Preview Settings</h3>
        <div class="row">
          <div class="col-6 form-group">
            <label for="">Width</label>
            <input type="number"
                   class="form-control"
                   name="width"
                   id="width"
                   aria-describedby="helpId"
                   (change)="calculateSize()"
                   [(ngModel)]="width">
          </div>
          <div class="col-6 form-group">
            <label for="">Height</label>
            <input type="number"
                   class="form-control"
                   name="width"
                   id="width"
                   (change)="calculateSize()"
                   aria-describedby="helpId"
                   placeholder=""
                   [(ngModel)]="height">
          </div>
        </div>
        <div class="preview-settings">
          <div class="row">
            <div class="form-group col">
              <label for="img-upload">Preview image</label>
              <input id="img-upload"
                     name="img-upload"
                     type="file"
                     class="form-control"
                     (change)="previewImage($event)">
            </div>
            <div *ngIf="prevImg != ''"
                 class="form-group col">
              <label for="img-upload">Image size</label>
              <input id="previewSize"
                     name="previewSize"
                     type="number"
                     max="100"
                     class="form-control"
                     [(ngModel)]="imgSize">
            </div>
            <div class="form-group col">
              <label for="previewBg">Background color</label>
              <input id="previewBg"
                     name="previewBg"
                     type="color"
                     class="form-control"
                     [(ngModel)]="previewBg">
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="editMode=='static'">
    <div class="container">
      <div class="effects">
        <h3>Static styles</h3>
        <div class="row">
          <div class="form-group col-6">
            <label for="">Border Radius</label>
            <input type="number"
                   class="form-control"
                   name="radius"
                   id="radius"
                   min="0"
                   [(ngModel)]="radius">
          </div>
          <div class="form-group col-6">
            <label for="">Blur</label>
            <input type="number"
                   class="form-control"
                   name="bluref"
                   id="bluref"
                   min="0"
                   [(ngModel)]="blur">
          </div>
          <div class="form-group col-6">
            <label for="">Opacity</label>
            <input type="number"
                   class="form-control"
                   name="opacityref"
                   id="opacityref"
                   min="0"
                   max="100"
                   [(ngModel)]="opacity">
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
