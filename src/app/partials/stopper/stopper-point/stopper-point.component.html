<div class="point"
     [style]="{'background':_stopperPoint.color.rgba}"
     [cdkDragFreeDragPosition]="dragPosition"
     (click)="selectPoint($event)"
     (cdkDragMoved)="dragMoved($event)"
     cdkDragLockAxis="x"
     cdkDragBoundary="#stopper"
     cdkDrag><span class="percentage">{{percentage}}</span></div>
